<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Loop Runner</title>
<style>
body {
	font-family: Verdana, Geneva, sans-serif;
	margin: 10px;
}
label {
	display: block;
}
label.error {
	display: inline;
	clear: none;
	color: red;
	font-size: smaller;
	margin-left: 5px;
}
fieldset {
	display: inline;
}
</style>
</head>

<body>
<form id="loopTest">
  <p>
    <label for="myNumber">Enter an integer > 1</label>
    <input type="text" name="myNumber" id="myNumber" class="required digits" min="0" max="1000" autofocus>
  </p>
  <fieldset>
    <legend>Test Method</legend>
      <label>
        <input type="radio" name="loopMethod" value="whileLoop" id="whileLoop" checked>
        While Loop: Print a character X times</label>
        <div id="whileresult"></div>
      <br>
      <label>
        <input type="radio" name="loopMethod" value="forLoop" id="forLoop">
        For Loop: Sum of 1 through X</label>
        <div id="forresult"></div>
      <br>
      <label>
        <input type="radio" name="loopMethod" value="doWhileLoop" id="doWhileLoop">
        Do-While Loop: Print the numbers 1 through X</label>
        <div id="dowhileresult"></div>
  </fieldset>
  <p>
    <input type="submit" name="submitButton" id="submitButton" value="Run Loop">
  </p>
</form>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
<!-- jQuery validation -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
<!-- My script -->
<script>
  $(init);

  function init() {
    $("#loopTest").validate({submitHandler:runLoops});
  }

  function runLoops() {
    var selectedLoopMethod = $("input[name=loopMethod]").filter(":checked").val();

    /*
        Depending on which test method was selected,
        call the appropriate function.

        Possible values of selectedLoopMethod and
        the corresponding function calls are:

        forLoop	==> forLoop()
        whileLoop ==> whileLoop()
        doWhileLoop ==> doWhileLoop()
    */
    switch(selectedLoopMethod) {
      case "whileLoop":
        whileLoop();
        break;
      case "forLoop":
        forLoop();
        break;
      case "doWhileLoop":
        doWhileLoop();
    }

    return false;
  }

  /*
      Uses a while loop to print the same character X times.
      Writes the result to the output div.
  */
  function whileLoop() {
    var outputDiv = $("#whileresult");
    var number = parseInt($("#myNumber").val());
    var counter = 0;

    while(counter < number){
      outputDiv.append("x");
      counter++;
    }
  }

  /*
      Uses a for loop to sum the numbers 1 through X.
      Writes the result to the output div.
  */
  function forLoop() {
    var outputDiv = $("#forresult");
    var number = parseInt($("#myNumber").val());
    var counter = 0;

    var sum = 0;

    for(i =1; i <= number; i++ ){
      sum+=i;
    outputDiv.text(sum);

    }

  }

  /*
      Uses a do-while loop to print the numbers 1 through X.
      Writes the result to the output div.
  */
  function doWhileLoop() {
    var outputDiv = $("#dowhileresult");
    var number = parseInt($("#myNumber").val());
    var i= 1;

    do {
      outputDiv.append(i + "")
      i++;
    }while (i <= number );
   ;
  }


</script>

</body>
</html>
