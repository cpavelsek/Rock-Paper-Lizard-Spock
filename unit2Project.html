<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="unit2Project.css" rel="stylesheet" type="text/css" />

    <title>Rock-Paper-Scissors-Lizard-Spock</title>

</head>

<body>

<h1> Rock-Paper-Scissors-Lizard-Spock </h1>


    <span id="line2">The winner is determined by the following outcomes: (best of 3) </span><br>


    <img src="Rock-Paper-Scissors-Lizard-Spock-the-big-bang-theory-34683961-496-750.png" height="750" width="496"/>

<br>
Player : <input type="text" id="player">
Computer : <input type="text" id="cpu">
<br>
<br>
<div id="playerPick"></div>
<br>
<div id="cpuPick"></div>
<br>
<p> </p>
<br>
<div id="gameOver"></div>
<br>
<button id="restart"> Restart </button>
<br>

<div id="selectors">
    <div id="rock" class="choice">
        <img src="rock.PNG" height="88" width="133" alt="rock"/>
        <div class="overlay">
            <div class="text">Rock</div>
        </div>
    </div>
    <div id="lizard" class="choice">
        <img src="lizard.PNG" height="88" width="133" alt="lizard"/>
        <div class="overlay">
            <div class="text">Lizard</div>
        </div>
    </div>
    <div id="spock" class="choice">
        <img src="spock.PNG" height="88" width="133" alt="spock"/>
        <div class="overlay">
            <div class="text">Spock</div>
        </div>
    </div>
    <div id="scissors" class="choice">
        <img src="Scissors.PNG" height="88" width="133" alt="scissors"/>
        <div class="overlay">
            <div class="text">Scissors</div>
        </div>
    </div>
    <div id="paper" class="choice">
        <img src="paper.PNG" height="88" width="133" alt="paper"/>
        <div class="overlay">
            <div class="text">Paper</div>
        </div>
    </div>

    <br>



</div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="unit2Project.js"></script>
</html>
